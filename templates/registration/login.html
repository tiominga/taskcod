{% extends "main.html" %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4"><i class="bi bi-person-circle"></i> Login</h2>

    {% if form.errors %}
      <div class="alert alert-danger" role="alert">
        Usuário ou senha inválidos.
      </div>
    {% endif %}

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_username" class="form-label">Usuário</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" name="username" class="form-control" id="id_username" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="id_password" class="form-label">Senha</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" name="password" class="form-control" id="id_password" required>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'password_reset' %}">Esqueceu sua senha?</a>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'user:register' %}">Ainda não tem conta? Cadastre-se aqui</a>
    </div>

  </div>
</div>
{% endblock body %}
