{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
    {% block head %}{% endblock %}
	
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>

    
    

    <title>
      Tarefas
      {% block title %}
      {% endblock %}
    </title>
</head>




  <body class="d-flex flex-column min-vh-100">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tarefas Infovet</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="/categorias">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'task:task_form' %}">Tarefas</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'task:task_form' %}">Nova Tarefa</a></li>
                <li class="nav-item d-flex align-items-center">
                    <form method="post" action="{% url 'logout' %}" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link p-0 m-0" style="cursor:pointer;">
                        Sair
                        </button>
                    </form>
                </li>        
            </ul>
        </div>
        
      </div>
    </nav>


    <!-- CONTEÚDO PRINCIPAL -->
    <main class="flex-fill">
      {% block body %}
      {% endblock %}
    </main>


    <!-- RODAPÉ FIXO -->
    <footer class="bg-dark text-white text-center mt-auto footer_index">
      {% block footer %}
      © Tarefas Infovet 2025 - By M&B
      {% endblock %}
    </footer>


   
<!-- liveToast-->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="fas fa-cat mr-1"></i>
                <strong class="me-auto">Tarefas Infovet</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                <span id="toast-message">Default message</span>
            </div>
        </div>
    </div>




   
  </body>
</html>
